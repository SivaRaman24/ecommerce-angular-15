<!-- eslint-disable prettier/prettier -->
<!-- Carousel section -->
<section class="hero-slider mt-3">
  <div class="container">
    <ngb-carousel *ngIf="images">
      <ng-template ngbSlide>
        <div class="img-wrapper">
          <img [src]="images[0]" alt="Online shopping" />
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="img-wrapper">
          <img [src]="images[1]" alt="Online shopping" />
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="img-wrapper">
          <img [src]="images[2]" alt="Online shopping" />
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</section>

<!-- Featured categories section -->
<section class="hero-slider mt-4 mb-4">
  <div class="container">
    <div class="d-flex justify-content-between">
      <div><h3>Featured Categories</h3></div>
      <!-- Slide navigation buttons -->
      <div>
        <button type="button" class="btn btn-sm btn-secondary rounded-circle p-2 lh-1 me-2"
          aria-label="click here to move previous" (click)="goToPreviousSlide()"><i
            class="bi bi-arrow-left-short"></i></button>
        <button type="button" class="btn btn-sm btn-secondary rounded-circle p-2 lh-1"
          aria-label="click here to move next" (click)="goToNextSlide()"><i
            class="bi bi-arrow-right-short"></i></button>
      </div>
    </div>
  </div>

  <div class="container">
    <ngb-carousel #featureCategoriesSlide class="feature-categories-slide" *ngIf="images"
      [showNavigationArrows]="categoriesCarouselConfig.showNavigationArrows"
      [showNavigationIndicators]="categoriesCarouselConfig.showNavigationIndicators"
      [interval]="categoriesCarouselConfig.interval">
      <ng-template ngbSlide *ngFor="let categoryChunk of categoryChunks;">
        <div class="d-flex flex-row justify-content-between">
          <div class="" *ngFor="
              let category of categoryChunk;
              trackBy: trackByCategoryId
            ">
            <app-category-card [name]="category.name" [title]="category.displayName"
              [thumbnail]="category.thumbnail"></app-category-card>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</section>

<!-- Featured products section -->
<section class="featured-products-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3>Featured Products</h3>
      </div>
    </div>
  </div>
  <div class="featured-categories d-flex flex-row flex-wrap">
    <div class="product-card mx-2 mb-lg-4" *ngFor="let product of featuredProducts; trackBy: trackByProductId">
      <app-product-card [productDetail]="product" (addToCartEvent)="addToCart($event)"></app-product-card>
    </div>
  </div>
</section>
