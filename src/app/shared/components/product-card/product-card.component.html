<div class="card product-card-container shadow-lg">
  <div class="card-body">
    <div class="text-center card-img-container position-relative">
      <a [routerLink]="['/products', productDetail.id]">
        <img
          src="https://freshcart.codescandy.com/assets/images/products/product-img-1.jpg"
          [src]="productDetail.thumbnail"
          alt="Grocery Ecommerce Template"
          class="mb-3 img-fluid card-img-top"
          [style]="'max-height: 100%;'"
        />
      </a>
    </div>
    <div class="text-small my-1">
      <a
        [routerLink]="['/products']"
        [queryParams]="{ c: productDetail.category }"
        class="text-decoration-none text-muted"
        ><small>{{ productDetail.category }}</small></a
      >
    </div>
    <h2 class="fs-6">
      <a
        [routerLink]="['/products', productDetail.id]"
        class="text-inherit text-decoration-none"
        >{{ productDetail.title }}</a
      >
    </h2>
    <div>
      <small class="text-warning">
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-half"></i>
      </small>
      <span class="text-muted small"
        >{{ productDetail.rating }}&nbsp;({{ productDetail.stock }})</span
      >
    </div>
    <div class="d-flex justify-content-between align-items-center mt-2">
      <div>
        <span class="text-dark fw-bold fs-4">{{
          productDetail.price | currency
        }}</span
        >&nbsp;
        <span
          class="text-decoration-line-through text-muted"
          [style]="'font-size: 0.75rem;'"
          >{{ productDetail.price + 12 | currency }}</span
        >&nbsp;
        <span class="text-danger" [style]="'font-size: 0.75rem;'"
          >({{
            -productDetail.discountPercentage / 100 | percent
          }}&nbsp;offer)</span
        >
      </div>
      <div>
        <button
          type="button"
          class="btn btn-primary"
          [disabled]="productDetail.stock <= 0"
          (click)="addToCart(productDetail)"
        >
          <i class="bi bi-cart-plus"></i>
        </button>
      </div>
    </div>
  </div>
</div>
